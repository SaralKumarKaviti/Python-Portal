<html>
<head>
<title>Python Team Profile</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/team.css">
</head>
<style type="text/css">
	body{
		background: #9400D3;
	}
	h1{
		color: ffffff;
		font-style: italic;
		text-align: center;
		padding: 30px;
	}
</style>
<body>
	<div><h1>Team Worklogs</h1></div>

	<nav class="navbar navbar-expand-lg navbar-dark info-color">
    <a class="navbar-brand" href="#">Worklogs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
               <a class="nav-link waves-effect waves-light" href="{{url_for
               ('home')}}">Home <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink"               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Team-Worklogs</a>
                {% for t in team %}
                <div class="dropdown-menu dropdown-info" aria-labelledby="navbarDropdownMenuLink">
                    
						<a href="{{url_for('worklog',team_id=t.id)}}" class="col-sm-10">
                <h4><font color="black">{{t.name}}</font></h4>
              			</a>
              
                </div>
                {% endfor %}
            
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        	<li>
            <a href="{{url_for('newTeam')}}"><font color="white">New Team</font></a>
          </li>
      
       	<li>
            <a href="{{url_for('tlogin')}}"><font color="white">Login</font></a>
          </li>
      
       	
       	<li>
            <a href="{{url_for('tregister')}}"><font color="white">Register</font></a>
          </li>
      </ul>
     
    </div>
</nav>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
