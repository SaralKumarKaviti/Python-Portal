<html>
<head>
<title>Home_Page</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/team.css">
</head>
<style type="text/css">
	body{
		background: #9400D3;
	}
	h1{
		color: ffffff;
		font-style: italic;
		text-align: center;
		padding: 30px;
	}
</style>
<body>
	<div class="container"><h1>Trainer's Registration</h1>
		<div class="form-group">
      		<label class="control-label col-sm-2">Trainer Name</label>
      			<div class="col-sm-8">
        			<input type="text" class="form-control"placeholder="Enter Trainer Name" name="name">
       			</div>
   		</div>

   		

   		<div class="form-group">
      		<label class="control-label col-sm-2">Trainer ID</label>
      			<div class="col-sm-8">
        			<input type="text" class="form-control"placeholder="Enter ID" name="tid">
       			</div>
   		</div>

   		<div class="form-group">
      		<label class="control-label col-sm-2">Date of Birth</label>
      			<div class="col-sm-8">
        			<input type="date" class="form-control"placeholder="Enter DOB" name="tdate">
       			</div>
   		</div>

   		<div class="form-group">
      		<label class="control-label col-sm-2">Designation</label>
      			<div class="col-sm-8">
        			<input type="text" class="form-control"placeholder="Enter Designation" name="designation">
       			</div>
   		</div>


   		<div class="form-group">
      		<label class="control-label col-sm-2">Email</label>
      			<div class="col-sm-8">
        			<input type="text" class="form-control"placeholder="Enter Email" name="email">
       			</div>
   		</div>

   		<div class="form-group">
      		<label class="control-label col-sm-2">Mobile</label>
      			<div class="col-sm-8">
        			<input type="text" class="form-control"placeholder="Enter Mobile" name="mobile">
       			</div>
   		</div>

   		<div class="form-group">
      		<label class="control-label col-sm-2">Trainer Photo</label>
      			<div class="col-sm-8">
        			<input type="file" class="form-control"placeholder="Enter Mobile" name="photo">
       			</div>
   		</div>
   		<div class="form-group">        
      		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-success">Submit</button>
      		</div>

   		</div>

   	</div>
   	

	<a href="{{url_for('worklog')}}">Click here</a>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
